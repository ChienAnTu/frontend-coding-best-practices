<!DOCTYPE html>
<!-- Doctype HTML5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport for responsive web design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <!-- Document Title -->
    <title>Coding Best Practices Checklist</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-header">
        <header>
          <h1>Coding Best Practices Checklist</h1>
          <p>For HTML/CSS/JavaScript</p>
        </header>
      </div>

      <div class="page-main">
        <section class="checklist-section">
          <div class="checklist-header">
            <h2>HTML</h2>
          </div>
          <div class="checklist-body">
            <ul class="s-checklist-body">
              <li class="s-checklist-item">
                <input type="checkbox" id="checkbox1" class="s-checkbox" />
                <label for="checkbox1" class="s-checkbox-label">
                  <span class="custom-checkbox"></span>
                  <span class="checkbox-label-text">
                    HTML5 Semantic Elements: HTML5 Semantic Elements are used
                    appropriately (header, section, footer, main...)
                  </span>
                </label>
              </li>
              <li class="s-checklist-item">
                <input type="checkbox" id="checkbox2" class="s-checkbox" />
                <label for="checkbox2" class="s-checkbox-label">
                  <span class="custom-checkbox"></span>
                  <span class="checkbox-label-text">
                    Use meaningful `alt` attributes for images.
                  </span>
                </label>
              </li>
            </ul>
          </div>
        </section>

        <section class="checklist-section">
          <div class="checklist-header">
            <h2>CSS</h2>
          </div>
          <div class="checklist-body">
            <ul class="s-checklist-body">
              <li class="s-checklist-item">
                <input type="checkbox" id="checkbox3" class="s-checkbox" />
                <label for="checkbox3" class="s-checkbox-label">
                  <span class="custom-checkbox"></span>
                  <span class="checkbox-label-text">
                    Use consistent naming conventions and avoid `!important`.
                  </span>
                </label>
              </li>
            </ul>
          </div>
        </section>

        <section class="checklist-section">
          <div class="checklist-header">
            <h2>JavaScript</h2>
          </div>
          <div class="checklist-body">
            <ul class="s-checklist-body">
              <li class="s-checklist-item">
                <input type="checkbox" id="checkbox4" class="s-checkbox" />
                <label for="checkbox4" class="s-checkbox-label">
                  <span class="custom-checkbox"></span>
                  <span class="checkbox-label-text">
                    Avoid using global variables unnecessarily.
                  </span>
                </label>
              </li>
            </ul>
          </div>
        </section>

        <!-- import JavaScript -->
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
